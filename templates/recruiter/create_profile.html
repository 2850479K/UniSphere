{% extends 'base.html' %}

{% block title %}Create Recruiter Profile - UniSphere{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4" style="max-width: 500px; margin: 0 auto;">
        <h2 class="mb-3">Create Recruiter Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Profile</button>
        </form>
    </div>
</div>
{% endblock %}

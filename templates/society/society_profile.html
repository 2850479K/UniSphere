{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center" style="max-width: 600px; margin: auto;">
        <h2 class="mb-4">{{ profile_user.username }}'s Profile</h2>
        <div class="card p-4" style="background-color: #f5f5f5;">
            <p><strong>Company Name:</strong> {{ recruiter_profile.company_name }}</p>
            <p><strong>Industry:</strong> {{ recruiter_profile.industry }}</p>
            <p><strong>Location:</strong> {{ recruiter_profile.location }}</p>
            {% if is_owner %}
                <a href="{% url 'edit_society_profile' username=profile_user.username %}" class="btn btn-primary">Edit Profile</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

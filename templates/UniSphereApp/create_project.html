{% extends 'base.html' %}

{% block title %}Create Project{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create a New Project</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Create Project</button>
        <a href="{% url 'user_portfolio' request.user.username %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

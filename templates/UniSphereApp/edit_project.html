{% extends 'base.html' %}

{% block title %}Edit Project - UniSphere{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-5 rounded-4 edit-profile-card">
        <h2 class="text-center mb-4 fw-bold text-primary">Edit Project</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="custom-form">
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label fw-semibold">Project Title:</label>
                {{ form.title }}
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Description:</label>
                {{ form.description }}
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-3">Update</button>
        </form>

        <a href="{% url 'project' project.id %}" class="btn btn-secondary w-100 rounded-3 mt-3">Cancel</a>
    </div>
</div>
{% endblock %}

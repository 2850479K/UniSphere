{% extends 'base.html' %}

{% block title %}Edit Project - UniSphere{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h1 class="mb-3">Edit Your Project</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Project Title:</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label class="form-label">Description:</label>
                {{ form.caption }}
            </div>

            <div class="mb-3">
                <label class="form-label">Attach More Files:</label>
                {{ form.files }}
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <form method="POST" action="{% url 'delete_post' post.id %}" onsubmit="return confirm('Are you sure you want to delete this post?');" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Post</button>
        </form>

        <a href="{% url 'view_post' post.id %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</div>
{% endblock %}

<h1>Create a New Project</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
    <label>Project Title:</label>
    {{ form.title }}
    </p>

    <p>
    <label>Description:</label>
    {{ form.caption }}
    </p>

    <p>
    <label>Attach More Files:</label>  <!-- ✅ Remove 'for' attribute here -->
    {{ form.files }}  <!-- ✅ This now works correctly -->
    </p>


    <button type="submit">Upload</button>
</form>

<a href="{% url 'post_list' %}">Back to Portfolio</a>

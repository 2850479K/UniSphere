<h1>Project Details</h1>
<p><strong>Created by:</strong> {{ post.user.username }}</p>
<p><strong>Description:</strong> {{ post.caption }}</p>
<p><strong>Date Posted:</strong> {{ post.timestamp }}</p>

<h2>Attached Files:</h2>
{% for file in post.files.all %}
    {% if file.file %}
        <p>
            <img src="{{ file.file.url }}" alt="Post Image" width="300">
        </p>
    {% endif %}
{% endfor %}

<!-- âœ… Show Edit Button Only If Logged-in User Owns the Post -->
{% if post.user == request.user %}
    <a href="{% url 'edit_post' post.id %}">
        <button>Edit Post</button>
    </a>
{% endif %}

<a href="{% url 'post_list' %}">Back to Portfolio</a>

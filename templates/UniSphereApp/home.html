<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to UniSphere</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'UniSphereApp:profile' %}">My Profile</a>
        <a href="{% url 'UniSphereApp:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'UniSphereApp:login' %}">Login</a>
        <a href="{% url 'UniSphereApp:register' %}">Register</a>
    {% endif %}
</body>
</html>
